name: tzdata
version: "2022g"
source: https://www.iana.org/time-zones/repository/releases/tzdata2022g.tar.gz
description: |
  The Time Zone Database (often called tz or zoneinfo) contains code and data
  that represent the history of local time for many representative locations
  around the globe. It is updated periodically to reflect changes made by political
  bodies to time zone boundaries, UTC offsets, and daylight-saving rules.
