name: binutils
version: "2.40"
source: https://sourceware.org/pub/binutils/releases/binutils-2.40.tar.xz
description: |
  The GNU Binutils are a collection of binary tools. Most of these programs use BFD,
  the Binary File Descriptor library, to do low-level manipulation. Many of them also
  use the opcodes library to assemble and disassemble machine instructions.
dependencies:
  - name: glibc
    version: "2.37"
  - name: zlib
    version: "1.2.13"
