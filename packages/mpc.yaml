name: mpc
version: "1.3.1"
source: https://ftp.gnu.org/gnu/mpc/mpc-1.3.1.tar.gz
description: |
  GNU MPC is a portable library written in C for arbitrary precision arithmetic
  on complex numbers providing correct rounding. It implements a multiprecision
  equivalent of the C99 standard. It builds upon the GNU MP and the GNU MPFR
  libraries.
dependencies:
  - name: glibc
    version: "2.37"
  - name: gmp
    version: "6.2.1"
  - name: mpfr
    version: "4.2.0"
