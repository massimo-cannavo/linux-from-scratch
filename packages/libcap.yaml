name: libcap
version: "2.67"
source: https://www.kernel.org/pub/linux/libs/security/linux-privs/libcap2/libcap-2.67.tar.xz
description: |
  Libcap implements the user-space interfaces to the POSIX 1003.1e capabilities available
  in Linux kernels. These capabilities are a partitioning of the all powerful root privilege
  into a set of distinct privileges.
