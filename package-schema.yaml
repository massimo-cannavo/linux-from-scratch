---
description: Specification for package file.
type: object
required:
  - name
  - version
  - source
  - description
  - checksum
additionalProperties: false
properties:
  name:
    description: Name of the package.
    type: string
  version:
    description: Version of the package.
    type: string
  source:
    description: URL of the package to download.
    type: string
  description:
    description: Description of the package.
    type: string
  dependencies:
    description: Array of dependencies of the package.
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
        - version
      properties:
        name:
          description: Name of the dependency.
          type: string
        version:
          description: Version of the dependency.
          type: string
  checksum:
    description: SHA-512 checksum used to verify the integrity of the package.
    type: string
